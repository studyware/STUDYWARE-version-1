     <div class="site-section"  id ="create-test">
      <div class="container-fluid">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form action=""  th:action="@{/insertquiz}" th:object="${questions}" method="post" class="form-box">
            	<h3 class="h4 text-black mb-4">Create New Test</h3>
                <div class="form-box" th:each="question, i : *{questions}">
                
         
                
                 <div class="form-group row">
                    <div class="col-sm-12">
                     <label for="inputTestname" th:text ="${i.index +1}"></label>
                        <label for="inputTestname">Question ?</label>
                        <input type="text" class="form-control"  th:field="*{questions[__${i.index}__].question}" id="Question" placeholder="Question" required>
               		 </div>
               	</div>
               	 <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="inputTestname">Option A</label>
                        <input type="text" class="form-control"th:field="*{questions[__${i.index}__].option_1}" id="option_1" placeholder="option A" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="inputHostname">Option B</label>
                        <input type="text" class="form-control" th:field="*{questions[__${i.index}__].option_2}" id="option_2" placeholder="option B" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="inputTestname">Option C</label>
                        <input type="text" class="form-control" th:field="*{questions[__${i.index}__].option_3}" id="option_3" placeholder="option c" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="inputHostname">Option D</label>
                        <input type="text" class="form-control"   th:field="*{questions[__${i.index}__].option_4}" id="option_4" placeholder="option D" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <label for="inputTestname">Answer</label>
                       <select class="form-control" th:field="*{questions[__${i.index}__].answer}" id="subject" required>
               			<option th:value="a" th:text="option_A"></option>
						    <option th:value="b" th:text="option_B"></option>
						   <option th:value="c" th:text="option_C"></option>
						   <option th:value="c" th:text="option_D"></option>
						 </select>
               		 </div>
               		<div class="col-sm-4">
                        <label for="inputAddressLine2">Subject</label>
					<select class="form-control" th:field="*{questions[__${i.index}__].subject}" id="subject">
							<option th:value="General" th:text="General"></option>
						    <option th:value="English" th:text="English"></option>
						   <option th:value="Maths" th:text="Maths"></option>
						   <option th:value="Science" th:text="Science"></option>
						   <option th:value="Social" th:text="Social"></option>
						    <option th:value="Physics" th:text="Physics"></option>
						   <option th:value="Chemistry" th:text="Chemistry"></option>
						    <option th:value="Biology" th:text="Biology"></option>
						   <option th:value="Botany" th:text="Botany"></option>
						    <option th:value="Zoology" th:text="Zoology"></option>
						    <option th:value="CSE" th:text="CSE"></option>
						    <option th:value="Commerce" th:text="Commerce"></option>
						    <option th:value="Accounts" th:text="Accounts"></option>
						    <option th:value="Buisness_Maths" th:text="Buisness_Maths"></option>
						    <option th:value="Computer_Application" th:text="Computer_Application"></option>
						    
						  </select>
                    </div>
               	</div>
               	<div class="form-group row">
                    <div class="col-sm-12">
                        <label for="inputTestname">Explanation</label>
                        <input type="text" class="form-control" th:field="*{questions[__${i.index}__].explanation}"  id="inputFirstname" placeholder="Explanation" required>
               		 </div>
               	</div>
               		 </div>
               		 
               		 <hr>
           </div> 
                <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-pill" value="Create Test">
                 </div>
            </form>
